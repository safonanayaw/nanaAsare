<div id="createPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
  <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
  <!--   that the header and footer are always on display by making the body scroll -->
  
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
       
    <div class="modal-content shadow"> 
      
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Create employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          
        <form id="createPersonnelForm" action="" method="POST" novalidate>
          <input type="hidden" id="createPersonnelEmployeeID">
          <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="createPersonnelFirstName" 
                     placeholder="First name" 
                     required
                     pattern="[A-Za-z\s-]+"
                     minlength="2"
                     maxlength="50">
              <label for="createPersonnelFirstName">First name</label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="createPersonnelLastName" 
                     placeholder="Last name" 
                     required
                     pattern="[A-Za-z\s-]+"
                     minlength="2"
                     maxlength="50">
              <label for="createPersonnelLastName">Last name</label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="createPersonnelJobTitle" 
                     placeholder="Job title" 
                     required
                     minlength="2"
                     maxlength="100">
              <label for="createPersonnelJobTitle">Job Title</label>
          </div>
          <div class="form-floating mb-3">
              <input type="email" 
                     class="form-control" 
                     id="createPersonnelEmailAddress" 
                     placeholder="Email address" 
                     required
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              <label for="createPersonnelEmailAddress">Email Address</label>
          </div>
          <div class="form-floating">
              <select class="form-select" 
                      id="createPersonnelDepartmentID" 
                      required>

              </select>
              <label for="createLocation">Department</label>
          </div>
          <div class="modal-footer">
              <button id="createDepartmentBtn" type="submit" class="btn btn-outline-primary btn-sm myBtn">ADD</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
          </div>
      </form>

      </div>


 
    </div>
    
  </div>
  
</div>
